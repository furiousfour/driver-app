<template name="idleScreen">

    {{#if requestForTrip.available}}
        <div class="alertBox demo">
            <img src="/images/maps.png" height="300px" width="300px">
            <h1>Emergency</h1>
            <button class="btn btn-primary btn-large startButton">Let's Go</button>
        </div>
    {{else}}
        <div class="textBox">
            <h1>All Good</h1>
        </div>
    {{/if}}

</template>
